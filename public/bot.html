<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach - Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="config.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fitness AI Coach</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bot.html">AI Coach</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="user-info">
            <h2>Your Information</h2>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" value="Test User">
            </div>
            <div class="form-group">
                <label for="goal">Fitness Goal:</label>
                <select id="goal">
                    <option value="weight loss">Weight Loss</option>
                    <option value="muscle gain">Muscle Gain</option>
                    <option value="overall fitness">Overall Fitness</option>
                    <option value="endurance">Endurance</option>
                    <option value="flexibility">Flexibility</option>
                </select>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with AI Fitness Coach</h2>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm your AI Fitness Coach. How can I help you today?
                    </div>
                </div>
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Thinking...</p>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Fitness AI Coach. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="js/chat.js"></script>
</body>
</html>
