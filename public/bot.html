<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach - Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            background-color: #2c5282;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        nav {
            background-color: #3182ce;
            padding: 10px 0;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #e2e8f0;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        
        .chat-header {
            background-color: #3182ce;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .chat-header h2 {
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .user .message-content {
            background-color: #3182ce;
            color: white;
        }
        
        .bot .message-content {
            background-color: #e2e8f0;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #f1f5f9;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .chat-input button {
            background-color: #3182ce;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .chat-input button:hover {
            background-color: #2c5282;
        }
        
        .user-info {
            max-width: 800px;
            margin: 0 auto 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-chatgpt {
            background-color: #c6f6d5;
            color: #22543d;
        }
        
        .badge-fallback {
            background-color: #fed7d7;
            color: #822727;
        }
        
        footer {
            background-color: #2c5282;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3182ce;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Fitness AI Coach</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bot.html">AI Coach</a></li>
                <li><a href="#">Workouts</a></li>
                <li><a href="#">Nutrition</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="user-info">
            <h2>Your Information</h2>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" value="Test User">
            </div>
            <div class="form-group">
                <label for="goal">Fitness Goal:</label>
                <select id="goal">
                    <option value="weight loss">Weight Loss</option>
                    <option value="muscle gain">Muscle Gain</option>
                    <option value="overall fitness">Overall Fitness</option>
                    <option value="endurance">Endurance</option>
                    <option value="flexibility">Flexibility</option>
                </select>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with AI Fitness Coach</h2>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! I'm your AI Fitness Coach. How can I help you today?
                    </div>
                </div>
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Thinking...</p>
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Fitness AI Coach. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const nameInput = document.getElementById('name');
            const goalSelect = document.getElementById('goal');
            const loading = document.getElementById('loading');
            
            // Webhook URL for n8n
            const webhookUrl = 'https://guvenalex1.app.n8n.cloud/webhook/fitness-bot';
            
            // Function to add a message to the chat
            function addMessage(content, isUser, source = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                // Add source badge if provided
                if (source && !isUser) {
                    const badge = document.createElement('span');
                    badge.className = source === 'chatgpt' ? 'badge badge-chatgpt' : 'badge badge-fallback';
                    badge.textContent = source === 'chatgpt' ? 'ChatGPT' : 'Fallback';
                    messageContent.appendChild(badge);
                }
                
                messageDiv.appendChild(messageContent);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to send message to the API
            async function sendMessage(message) {
                const name = nameInput.value.trim();
                const goal = goalSelect.value;
                
                // Show loading indicator
                loading.style.display = 'block';
                
                // Try to call the n8n webhook directly
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message,
                            name,
                            goal,
                            requestId: Date.now().toString()
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Add bot response to chat
                    if (data.reply) {
                        addMessage(data.reply, false, data.source || 'chatgpt');
                    } else if (data.text) {
                        // Handle case where n8n returns text instead of reply
                        addMessage(data.text, false, 'chatgpt');
                    } else {
                        addMessage('Sorry, I encountered an error. Please try again.', false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, I encountered an error connecting to the AI service. Please try again later.', false, 'fallback');
                } finally {
                    // Hide loading indicator
                    loading.style.display = 'none';
                }
            }
            
            // Event listener for send button
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                
                if (message) {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Clear input
                    messageInput.value = '';
                    
                    // Send message to API
                    sendMessage(message);
                }
            });
            
            // Event listener for Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
